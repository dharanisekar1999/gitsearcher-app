
<div  *ngIf="repos.length!=0">
<div *ngFor="let repo of repos" class="list-group">
    <a [href]="repo.html_url" class="list-group-item list-group-item-action" target="_blank">
        {{repo.name}}
    </a>
</div>
</div>
<div *ngIf="repos.length==0" >
    <div class="row">
        <div class="card alert alert-primary">
            No repos found
        </div>
    </div>
</div>
